                padding: 8px 8px;

                text-decoration: none;
                display: inline-block;
                font-size: 14px;
                margin: 2px 2px;
                cursor: pointer;
                -webkit-transition-duration: 0.4s;
                transition-duration: 0.4s;
            }
            .button:hover

                color: Blue;
            }
            .paragraphSmallMargin

        <!--Title Card-->
        <div class="headerCard">

        </div>

            <button class="button" onclick="getAnswerAddition1()">Enter</button>

        </div>

            function startAddition1()
            {
                var addition1_num1, addition1_num2;
                addition1_num1 = Math.floor(Math.random() * 10) + 1;
                addition1_num2 = Math.floor(Math.random() * 10) + 1;
                document.getElementById("promptAddition1").innerHTML = addition1_num1 + " + " + addition1_num2 + " = ";
                addition1_answer = addition1_num1 + addition1_num2;
                document.getElementById("answerInputAddition1").value = '';
                addition1_problemGenerated = true;  //Indicate that a problem has been generated
            }

            //When the user submits an answer in Level 1 Addition
            function getAnswerAddition1()
            {
                //If a problem has not yet been generated, print a message saying to generate a problem before submitting an answer
                if(addition1_problemGenerated == false)
                {
                    document.getElementById("resultAddition1").innerHTML = "Generate a problem before submitting an answer!";
                }
                //If a problem has been generated, get the user's answer and check to see if it is correct and report accordingly
                else
                {
                    var input = document.getElementById("answerInputAddition1").value;
                    if(input == addition1_answer)
                    {
                        document.getElementById("resultAddition1").innerHTML = "Correct!";
                        addition1_numCorrect++;
                    }
                    else
                    {
                        document.getElementById("resultAddition1").innerHTML = "Wrong answer!";
